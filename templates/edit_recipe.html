{% extends "base.html" %} {% block content %}
<div class="main-content">
  <h1>Edit Recipe</h1>

  <form method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Recipe Title</label>
      <input
        type="text"
        id="title"
        name="title"
        value="{{ recipe[1] }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description">{{ recipe[2] }}</textarea>
    </div>

    <div class="form-group">
      <label for="image">Select an Image</label>
      <input type="file" id="image" name="image" accept="image/*" />
      {% if recipe.image_url %}
      <div style="margin-top: 10px">
        <p><strong>Current image: </strong></p>
        <img
          src="{{ recipe.image_url }}"
          alt="Current recipe image"
          style="
            max-width: 200px;
            max-height: 150px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
          "
        />
      </div>
      {% else %}
      <p style="color: #6c757d; font-size: 14px; margin-top: 5px">
        No current image
      </p>
      {% endif %}
      <small
        style="color: #6c757d; font-size: 12px; display: block; margin-top: 5px"
      >
        Leave empty to keep current image. Supported formats: JPG, PNG, GIF,
        WebP
      </small>
    </div>

    <div class="form-group">
      <label for="ingredients">Ingredients</label>
      <textarea id="ingredients" name="ingredients" rows="8" required>
{{ recipe[3] }}</textarea
      >
    </div>

    <div class="form-group">
      <label for="steps">Steps</label>
      <textarea id="steps" name="steps" rows="10" required>
{{ recipe[4] }}</textarea
      >
    </div>

    <button type="submit" class="btn btn-primary">Update Recipe</button>
    <a href="{{ url_for('recipe_detail', recipe_id=recipe[0]) }}" class="btn"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
